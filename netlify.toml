[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Timeout extendido para messaging webhook (Instagram, Messenger, WhatsApp)
[functions."messaging-webhook"]
  timeout = 26

[build]
  command = "npm run build"
  publish = "dist"

# Prerendering para mejorar SEO
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.images]
  compress = true

# Headers de seguridad, cache y performance
[[headers]]
  for = "/*"
  [headers.values]
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://platform.linkedin.com https://generativelanguage.googleapis.com https://cdn.jsdelivr.net https://apis.google.com https://www.googleapis.com https://accounts.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://generativelanguage.googleapis.com https://firestore.googleapis.com https://*.netlify.app https://www.google-analytics.com https://*.google-analytics.com https://*.mercadopago.com https://marianoaliandri-portfolio.onrender.com https://api.exchangerate-api.com https://api.exchangerate.host https://api.bluelytics.com.ar https://accounts.google.com https://www.googleapis.com https://securetoken.googleapis.com https://identitytoolkit.googleapis.com https://hook.us2.make.com https://res.cloudinary.com https://api.cloudinary.com https://fonts.googleapis.com https://fonts.gstatic.com wss://*; frame-src https://www.mercadopago.com.ar https://www.mercadopago.com https://accounts.google.com https://marianoaliandri-3b135.firebaseapp.com https://*.firebaseapp.com;"
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    Cross-Origin-Embedder-Policy = "unsafe-none"
    # Compresi√≥n
    Vary = "Accept-Encoding"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.{jpg,jpeg,png,webp,svg,ico}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Headers para webhook de Meta (Instagram, Messenger, WhatsApp)
[[headers]]
  for = "/.netlify/functions/messaging-webhook"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, X-Hub-Signature-256"

# Redirect de www a no-www (mejor para SEO)
[[redirects]]
  from = "https://www.marianoaliandri.com.ar/*"
  to = "https://marianoaliandri.com.ar/:splat"
  status = 301
  force = true

# SPA redirect (debe ir al final)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200