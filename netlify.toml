[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[build]
  command = "npm run build"
  publish = "dist"

# Prerendering para mejorar SEO
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

# Headers de seguridad y cache
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect de www a no-www (mejor para SEO)
[[redirects]]
  from = "https://www.marianoaliandri.com.ar/*"
  to = "https://marianoaliandri.com.ar/:splat"
  status = 301
  force = true

# SPA redirect (debe ir al final)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200